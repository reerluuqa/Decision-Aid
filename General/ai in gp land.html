<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI in GP Land: Meeting Summary Dashboard</title>
    <style>
        :root {
            /* Color Palette - Medical/Tech Theme */
            --primary: #0284c7; /* Ocean Blue */
            --primary-dark: #0369a1;
            --secondary: #0ea5e9; /* Sky Blue */
            --accent: #6366f1; /* Indigo */
            --bg-body: #f1f5f9;
            --bg-sidebar: #ffffff;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --font-sans: system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* App-like feel */
            display: flex;
            flex-direction: column;
        }

        /* --- Layout --- */
        header {
            background-color: var(--bg-sidebar);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--primary-dark);
        }

        .brand svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* --- Sidebar Navigation --- */
        .sidebar {
            width: 320px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .search-container {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg-sidebar);
            z-index: 5;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.9rem;
            background-color: var(--bg-body);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
        }

        .nav-list {
            list-style: none;
            padding: 1rem;
        }

        .nav-item {
            padding: 0.85rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            font-size: 0.95rem;
            color: var(--text-muted);
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background-color: var(--bg-body);
            color: var(--primary);
        }

        .nav-item.active {
            background-color: rgba(2, 132, 199, 0.08);
            color: var(--primary-dark);
            border-color: rgba(2, 132, 199, 0.2);
            font-weight: 600;
        }

        .nav-icon {
            flex-shrink: 0;
            margin-top: 2px;
            width: 18px;
            height: 18px;
        }

        /* --- Content Area --- */
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .content-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding-bottom: 4rem;
        }

        /* --- Typography & Components --- */
        .hero-banner {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background-color: var(--primary);
            color: white;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--text-main);
        }

        .summary-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: var(--radius);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-sm);
        }

        h2 {
            font-size: 1.25rem;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-dark);
        }

        h2 svg {
            width: 24px;
            height: 24px;
        }

        .example-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .example-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .example-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--secondary);
        }

        .example-title {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--text-main);
        }

        .example-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-muted);
        }

        .stat-highlight {
            font-weight: 700;
            color: var(--accent);
        }

        /* --- Footer --- */
        .footer-info {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* --- Mobile Responsive --- */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-main);
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(-100%);
                box-shadow: var(--shadow-md);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.4);
                z-index: 90;
            }

            .overlay.active {
                display: block;
            }
            
            h1 { font-size: 1.5rem; }
            .hero-banner { height: 150px; }
            .content-area { padding: 1rem; }
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
            AI in GP Land
        </div>
        <button class="mobile-menu-btn" id="menuBtn" aria-label="Toggle Menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="18" y2="18"/></svg>
        </button>
    </header>

    <div class="main-container">
        <!-- Overlay for mobile -->
        <div class="overlay" id="overlay"></div>

        <aside class="sidebar" id="sidebar">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search topics...">
            </div>
            <ul class="nav-list" id="navList">
                <!-- Navigation items injected via JS -->
            </ul>
        </aside>

        <main class="content-area" id="contentArea">
            <!-- Content injected via JS -->
        </main>
    </div>

    <script>
        // --- Data Source ---
        const contentData = [
            {
                id: 0,
                title: "Meeting Overview",
                summary: "The meeting was fundamentally about re-engineering primary care using AI and digital infrastructure—not to replace clinicians, but to preserve clinical judgment, reduce burnout, improve safety, and keep general practice viable in a collapsing system.",
                isOverview: true,
                imageSeed: "medical"
            },
            {
                id: 1,
                title: "System Pressure & Burnout",
                summary: "Discussion of escalating workload, rising patients per GP, and unfunded demand. Technology is positioned as a burnout-mitigation and safety tool, not simply a productivity lever. The focus is on sustaining compassion and quality under pressure rather than increasing throughput.",
                examples: [
                    { title: "Workload Quantification", text: "Quantified pressure at <span class='stat-highlight'>~2,273 patients per GP</span>, representing a ~17% rise since 2015." },
                    { title: "Reframing Adoption", text: "Explicit reframing of tech adoption as a burnout-reduction strategy rather than a throughput tool." },
                    { title: "Cognitive Overload", text: "Clinicians losing time daily due to clunky systems (e.g. system freezes, slow workflows), directly contributing to stress." }
                ],
                imageSeed: "stress"
            },
            {
                id: 2,
                title: "Digital Triage & Demand",
                summary: "Experience with total triage systems, including 'rag rating' and gamification. Results show reduction in unnecessary appointments, improved staff psychological safety, and safer waiting list management.",
                examples: [
                    { title: "Total Triage Implementation", text: "Implementation using RAG rating, with 'gamification' to standardise decision-making." },
                    { title: "National Rollout", text: "Direct support of 50–60 practices nationally to migrate from traditional appointment systems to total triage." },
                    { title: "Safety Gains", text: "Reduction in unnecessary GP appointments and improved staff psychological safety." }
                ],
                imageSeed: "triage"
            },
            {
                id: 3,
                title: "AI Scribes & Voice Tech",
                summary: "Current and future use of AI scribes to reduce cognitive load, documentation time, and error rates. Integration with EPRs (EMIS, SystmOne, Medicus) as a step toward true clinical co-pilot functionality.",
                examples: [
                    { title: "Auto-population", text: "Live use of AI scribes (e.g. Heidi, Tortoise) to auto-populate history, examination, impression, and plan fields." },
                    { title: "Automated Admin", text: "Generate referrals and advice & guidance automatically." },
                    { title: "Management Efficiency", text: "Use of ambient voice tech for practice meetings, appraisals, and minutes." }
                ],
                imageSeed: "voice"
            },
            {
                id: 4,
                title: "Governance & Safety",
                summary: "Clinical Safety Officer (CSO) training as an emerging core skill. Need for proportionate governance, DPIAs, and ongoing monitoring without stifling innovation. Regulatory inertia itself is recognized as a patient safety risk.",
                examples: [
                    { title: "Whitelist Compliance", text: "Adoption of NHS-approved AI whitelist products compliant with DCB0129/0160." },
                    { title: "Yellow Card System", text: "Implementation of ongoing monitoring, likened to a Yellow Card system for drugs." },
                    { title: "Upskilling Clinicians", text: "Upskilling clinicians as Clinical Safety Officers (CSOs) within the practice to oversee safe deployment." }
                ],
                imageSeed: "shield"
            },
            {
                id: 5,
                title: "EPR Transformation",
                summary: "Critique of the current EPR duopoly and its contribution to inefficiency. Migration to modern, cloud-based EPRs (notably Medicus) using open interoperability standards (FHIR). Demonstrated gains in GP time and morale.",
                examples: [
                    { title: "The Migration", text: "Full migration from EMIS to Medicus over a single weekend with zero clinical downtime and no detectable data loss." },
                    { title: "Time Saved", text: "Measured impact: <span class='stat-highlight'>45–60 minutes of GP time saved per day</span>. Admin staff gaining back approx one full working day." },
                    { title: "Integrated Workflows", text: "One-click fit notes, secure patient messaging replacing paid SMS, and embedded AI scribe launch." }
                ],
                imageSeed: "tech"
            },
            {
                id: 6,
                title: "Point-of-Care Diagnostics",
                summary: "Adoption of portable, AI-enabled ultrasound (POCUS) in primary care. Use cases include heart failure assessment, DVT, and procedural confirmation. Highlights UK lag compared to European/Australian practice.",
                examples: [
                    { title: "Handheld Ultrasound", text: "Use of handheld GE vScan ultrasound (~£4k) in primary care." },
                    { title: "AI-guided Echo", text: "Real-time probe positioning prompts and automated calculation of ejection fraction in ~3 minutes." },
                    { title: "International Comparison", text: "95% of German GPs with in-house ultrasound vs UK lag. Routine use in Australia for >10 years." }
                ],
                imageSeed: "ultrasound"
            },
            {
                id: 7,
                title: "Remote Monitoring & Wearables",
                summary: "AI-supported remote monitoring post-COVID and evolution toward consumer wearables (CGM, BP, AF detection). Concept of 'shift left / stay left'—moving care out of hospital while ensuring funding follows workload.",
                examples: [
                    { title: "Care Home Kits", text: "Pandemic-era remote monitoring kits in care homes (BP, pulse, auscultation) with AI trend analysis." },
                    { title: "Consumer Wearables", text: "Current routine use of continuous glucose monitoring (Freestyle Libre) and Apple/Samsung watches for AF detection." },
                    { title: "Prevention vs Data", text: "Framing wearables as tools for early intervention and prevention, not raw data dumping." }
                ],
                imageSeed: "watch"
            },
            {
                id: 8,
                title: "Automation & Agentic AI",
                summary: "Use of AI agents and custom GPTs to automate repetitive admin tasks (referrals, correspondence). Explicit focus on preventing unsafe workload transfer from secondary to primary care.",
                examples: [
                    { title: "Custom GPT Agents", text: "Auto-generate letters rejecting inappropriate workload transfer, quoting GMC guidance verbatim." },
                    { title: "Data Transfer", text: "AI use to transfer referral data into clinical systems and generate DPIAs/governance documentation." },
                    { title: "No-Code Tools", text: "Building internal tools (e.g. fire-evacuation logging) using 'vibe coding' without developers." }
                ],
                imageSeed: "robot"
            },
            {
                id: 9,
                title: "Education & Workforce",
                summary: "AI-enhanced GP registrar training, including real-time feedback on consultations aligned with exam criteria. Potential to accelerate learning and reduce inequities, balanced against warnings against deskilling.",
                examples: [
                    { title: "Exam Tools", text: "Use of AI tools developed by RCGP examiners to record consultations and score against CSA/AKT-style criteria." },
                    { title: "Data Scale", text: "Analysis of ~40,000 consultations to support IMG (International Medical Graduate) performance." },
                    { title: "Compressed Learning", text: "Use of AI feedback immediately before the next consultation, compressing the learning cycle." }
                ],
                imageSeed: "graduation"
            },
            {
                id: 10,
                title: "Communication & Advocacy",
                summary: "Use of AI-supported media creation to counter negative portrayals of general practice. Patient education and transparency about system pressures are key to morale protection.",
                examples: [
                    { title: "Practice Chatbots", text: "Practice-built AI chatbot on the website answering admin questions only (registration, appointments), explicitly blocking clinical advice." },
                    { title: "Media Production", text: "Use of AI-assisted video production for public education and countering negative media narratives." },
                    { title: "Real World Impact", text: "Filmed case of ambulance delay leading to self-transport resulted in no further delays locally after exposure." }
                ],
                imageSeed: "communication"
            }
        ];

        // --- DOM Elements ---
        const navList = document.getElementById('navList');
        const contentArea = document.getElementById('contentArea');
        const searchInput = document.getElementById('searchInput');
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        // --- State ---
        let currentId = 0;

        // --- Initialization ---
        function init() {
            renderNav(contentData);
            loadContent(0); // Load Overview by default
            setupEventListeners();
        }

        // --- Render Navigation ---
        function renderNav(data) {
            navList.innerHTML = '';
            
            if (data.length === 0) {
                navList.innerHTML = '<li style="padding:1rem; color:#64748b;">No topics found.</li>';
                return;
            }

            data.forEach(item => {
                const li = document.createElement('li');
                li.className = `nav-item ${item.id === currentId ? 'active' : ''}`;
                li.onclick = () => {
                    loadContent(item.id);
                    if (window.innerWidth <= 768) toggleSidebar();
                };

                // Icon selection based on simple keywords or default
                const iconSvg = getIconForId(item.id);

                li.innerHTML = `
                    <div class="nav-icon">${iconSvg}</div>
                    <span>${item.title}</span>
                `;
                navList.appendChild(li);
            });
        }

        // --- Helper: Icons ---
        function getIconForId(id) {
            // Simple SVG paths
            const icons = {
                0: '<path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>', // Home
                1: '<circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>', // Clock/Pressure
                2: '<path d="M22 12h-4l-3 9L9 3l-3 9H2"/>', // Activity/Triage
                3: '<path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="23"/>', // Mic
                4: '<path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>', // Shield
                5: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/>', // Monitor/EPR
                6: '<path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>', // Box/Device
                7: '<path d="M22 12h-4l-3 9L9 3l-3 9H2"/>', // Heart Rate/Remote
                8: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" x2="16" y1="21" y2="21"/><line x1="12" x2="12" y1="17" y2="21"/><polyline points="12 2 12 12"/><polyline points="12 12 16 8"/><polyline points="12 12 8 8"/>', // Tech/Auto
                9: '<path d="M22 10v6M2 10v6"/><path d="M20 20a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8l8-5 8 5v12z"/><circle cx="12" cy="14" r="4"/>', // Grad Cap
                10: '<path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>' // Chat
            };
            return `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${icons[id] || icons[0]}</svg>`;
        }

        // --- Load Content ---
        function loadContent(id) {
            currentId = id;
            const item = contentData.find(d => d.id === id);
            if (!item) return;

            // Update Nav Active State
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((el, index) => {
                // We need to match the filtered index vs original data index if searching
                // For simplicity, we re-render or check text content if filtering is complex.
                // Here, we just re-render the whole nav to keep it simple and robust
                if (searchInput.value === '') {
                   if (contentData[index].id === id) el.classList.add('active');
                   else el.classList.remove('active');
                }
            });

            // Clear content
            contentArea.innerHTML = '';
            
            // Build Content HTML
            const wrapper = document.createElement('div');
            wrapper.className = 'content-wrapper fade-in';

            // Image Banner (Random seed based on ID to keep it consistent per section)
            const imgSrc = `https://picsum.photos/seed/${item.imageSeed}/900/200`;
            
            let examplesHtml = '';
            
            if (item.isOverview) {
                examplesHtml = `
                    <div class="example-card" style="border-left-color: var(--primary);">
                        <div class="example-desc" style="font-size: 1.1rem;">${item.summary}</div>
                    </div>
                    <p style="margin-top:1rem; color:var(--text-muted)">Select a topic from the sidebar to view detailed practical examples.</p>
                `;
            } else {
                examplesHtml = `
                    <h2>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
                        Practical Examples
                    </h2>
                `;
                item.examples.forEach(ex => {
                    examplesHtml += `
                        <div class="example-card">
                            <div class="example-title">${ex.title}</div>
                            <div class="example-desc">${ex.text}</div>
                        </div>
                    `;
                });
            }

            wrapper.innerHTML = `
                <img src="${imgSrc}" alt="${item.title}" class="hero-banner">
                ${!item.isOverview ? '<span class="category-badge">Thematic Area</span>' : '<span class="category-badge">Executive Summary</span>'}
                <h1>${item.title}</h1>
                ${item.isOverview ? '' : `<div class="summary-text">${item.summary}</div>`}
                
                ${examplesHtml}

                <div class="footer-info">
                    AI in GP Land &copy; <span id="year"></span> | Curated Meeting Insights
                </div>
            `;

            contentArea.appendChild(wrapper);
            document.getElementById('year').textContent = new Date().getFullYear();
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            // Search
            searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const filtered = contentData.filter(item => 
                    item.title.toLowerCase().includes(term) || 
                    item.summary.toLowerCase().includes(term)
                );
                renderNav(filtered);
            });

            // Mobile Menu
            menuBtn.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
        }

        function toggleSidebar() {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Start
        init();

    </script>
</body>
</html>
