<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lysosomal Clinical Companion - Quick Reference</title>
    <style>
        :root {
            --red-50: #fef2f2;
            --red-100: #fee2e2;
            --red-500: #dc2626;
            --red-600: #b91c1c;
            --red-700: #991b1b;
            --green-50: #f0fdf4;
            --green-100: #dcfce7;
            --green-600: #16a34a;
            --green-700: #15803d;
            --blue-50: #eff6ff;
            --blue-100: #dbeafe;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            --transition-fast: 0.15s ease-out;
            --transition-normal: 0.25s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--gray-50);
            color: var(--gray-800);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--blue-600);
            color: white;
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon svg {
            width: 24px;
            height: 24px;
            color: var(--blue-600);
        }

        .logo h1 {
            font-size: 1.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .logo span {
            font-size: 0.75rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .search-container {
            flex: 1;
            max-width: 500px;
            min-width: 250px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-wrapper svg {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--gray-400);
        }

        .search-input {
            width: 100%;
            padding: 0.625rem 1rem 0.625rem 2.5rem;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 0.875rem;
            background: rgba(255,255,255,0.15);
            color: white;
            transition: var(--transition-fast);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-input:focus {
            outline: none;
            background: white;
            color: var(--gray-800);
            border-color: var(--blue-400);
        }

        .search-input:focus + svg {
            color: var(--gray-400);
        }

        /* Filter Bar */
        .filter-bar {
            background: white;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow-x: auto;
            flex-wrap: nowrap;
        }

        .filter-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 0.5rem;
        }

        .filter-btn {
            padding: 0.375rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 20px;
            background: white;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition-fast);
            white-space: nowrap;
        }

        .filter-btn:hover {
            border-color: var(--blue-400);
            color: var(--blue-600);
        }

        .filter-btn.active {
            background: var(--blue-600);
            border-color: var(--blue-600);
            color: white;
        }

        .filter-btn.all.active {
            background: var(--gray-600);
            border-color: var(--gray-600);
        }

        /* Legend */
        .legend {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
            padding-left: 1rem;
            border-left: 1px solid var(--gray-200);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--gray-600);
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .legend-dot.emergency {
            background: var(--red-500);
        }

        .legend-dot.treatment {
            background: var(--green-600);
        }

        .legend-dot.info {
            background: var(--blue-500);
        }

        /* Main Content */
        .main {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .results-info {
            font-size: 0.875rem;
            color: var(--gray-500);
            margin-bottom: 1rem;
        }

        .results-info strong {
            color: var(--gray-700);
        }

        /* Card Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
        }

        /* Disease Card */
        .disease-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
            overflow: hidden;
            transition: var(--transition-normal);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .disease-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--gray-300);
        }

        .card-header {
            padding: 1rem 1.25rem;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 1rem;
            border-bottom: 1px solid var(--gray-100);
        }

        .card-header-left {
            flex: 1;
        }

        .disease-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .disease-acronym {
            font-size: 0.75rem;
            color: var(--gray-500);
            font-weight: 500;
        }

        .category-badge {
            padding: 0.25rem 0.625rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .category-badge.sphingolipidosis {
            background: #fef3c7;
            color: #92400e;
        }

        .category-badge.mps {
            background: #dbeafe;
            color: #1e40af;
        }

        .category-badge.glycogen {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .category-badge.other {
            background: var(--gray-100);
            color: var(--gray-600);
        }

        .urgency-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        .urgency-badge.high {
            background: var(--red-100);
            color: var(--red-700);
        }

        .urgency-badge.moderate {
            background: #fef3c7;
            color: #92400e;
        }

        .urgency-badge.low {
            background: var(--green-100);
            color: var(--green-700);
        }

        /* Red Flags Section */
        .red-flags {
            background: var(--red-50);
            border-left: 4px solid var(--red-500);
            padding: 0.75rem 1.25rem;
        }

        .red-flags-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .red-flags-header svg {
            width: 16px;
            height: 16px;
            color: var(--red-500);
        }

        .red-flags-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--red-600);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .red-flags-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }

        .red-flag-item {
            background: white;
            border: 1px solid var(--red-200);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            color: var(--red-700);
            font-weight: 500;
        }

        /* Card Body */
        .card-body {
            padding: 1rem 1.25rem;
        }

        .card-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card-column {
            min-width: 0;
        }

        .column-title {
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .column-title svg {
            width: 14px;
            height: 14px;
        }

        .column-title.presentation svg {
            color: var(--blue-500);
        }

        .column-title.diagnostics svg {
            color: var(--purple-500);
        }

        .symptom-list, .diagnostic-list {
            list-style: none;
        }

        .symptom-list li, .diagnostic-list li {
            font-size: 0.8125rem;
            color: var(--gray-700);
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .symptom-list li::before, .diagnostic-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0.625rem;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--gray-400);
        }

        .symptom-list li.frequent::before, .diagnostic-list li::before {
            background: var(--blue-500);
        }

        .symptom-list li strong, .diagnostic-list li strong {
            color: var(--gray-900);
        }

        /* Card Footer */
        .card-footer {
            padding: 0.75rem 1.25rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-100);
        }

        .treatment-section {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .treatment-icon {
            width: 32px;
            height: 32px;
            background: var(--green-100);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .treatment-icon svg {
            width: 16px;
            height: 16px;
            color: var(--green-600);
        }

        .treatment-content {
            flex: 1;
            min-width: 0;
        }

        .treatment-title {
            font-size: 0.625rem;
            font-weight: 600;
            color: var(--green-700);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .treatment-text {
            font-size: 0.8125rem;
            color: var(--gray-700);
        }

        .treatment-text strong {
            color: var(--gray-900);
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--gray-200);
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            background: white;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--gray-600);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
            transition: var(--transition-fast);
        }

        .action-btn:hover {
            border-color: var(--blue-400);
            color: var(--blue-600);
            background: var(--blue-50);
        }

        .action-btn svg {
            width: 14px;
            height: 14px;
        }

        /* Expanded Details */
        .expanded-details {
            display: none;
            padding: 1rem 1.25rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
            animation: slideDown 0.25s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .expanded-details.show {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .detail-section h4 {
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--gray-500);
            margin-bottom: 0.5rem;
        }

        .detail-section p, .detail-section ul {
            font-size: 0.8125rem;
            color: var(--gray-700);
        }

        .detail-section ul {
            padding-left: 1rem;
        }

        .detail-section li {
            padding: 0.125rem 0;
        }

        .epidemiology-table {
            width: 100%;
            font-size: 0.8125rem;
            border-collapse: collapse;
        }

        .epidemiology-table th,
        .epidemiology-table td {
            padding: 0.5rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .epidemiology-table th {
            font-weight: 600;
            color: var(--gray-600);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .epidemiology-table td {
            color: var(--gray-700);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-normal);
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow: hidden;
            transform: scale(0.95);
            transition: var(--transition-normal);
        }

        .modal-overlay.show .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 1rem 1.5rem;
            background: var(--blue-600);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-header h2 {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .modal-close {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-close svg {
            width: 18px;
            height: 18px;
            color: white;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(80vh - 60px);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8125rem;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .comparison-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
        }

        .comparison-table td {
            color: var(--gray-700);
            vertical-align: top;
        }

        .comparison-table tr:hover td {
            background: var(--gray-50);
        }

        .comparison-table .disease-cell {
            font-weight: 600;
            color: var(--gray-900);
        }

        .enzyme-name {
            font-family: monospace;
            font-size: 0.75rem;
            background: var(--gray-100);
            padding: 0.125rem 0.375rem;
            border-radius: 4px;
        }

        .treatment-available {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--green-600);
            font-weight: 500;
        }

        .treatment-available svg {
            width: 14px;
            height: 14px;
        }

        .treatment-none {
            color: var(--gray-500);
            font-style: italic;
        }

        /* No Results */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .no-results svg {
            width: 48px;
            height: 48px;
            color: var(--gray-300);
            margin-bottom: 1rem;
        }

        .no-results h3 {
            font-size: 1.125rem;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .reset-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--blue-600);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .reset-btn:hover {
            background: var(--blue-700);
        }

        /* Highlight for search matches */
        .highlight {
            background: #fef08a;
            padding: 0.125rem 0.25rem;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .card-grid {
                grid-template-columns: 1fr;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                max-width: 100%;
            }

            .filter-bar {
                padding: 0.5rem 1rem;
            }

            .legend {
                display: none;
            }

            .card-columns {
                grid-template-columns: 1fr;
            }

            .modal {
                width: 95%;
                max-height: 90vh;
            }
        }

        /* Print Styles */
        @media print {
            .header, .filter-bar, .search-container, .quick-actions, .modal-close {
                display: none;
            }

            .disease-card {
                break-inside: avoid;
                box-shadow: none;
                border: 1px solid #ccc;
            }

            .card-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--gray-800);
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: var(--transition-fast);
            max-width: 250px;
        }

        .tooltip.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <div>
                    <h1>Lysosomal Clinical Companion</h1>
                    <span>Quick Reference Guide</span>
                </div>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search symptoms, diseases, enzymes...">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <nav class="filter-bar">
        <span class="filter-label">Filter:</span>
        <button class="filter-btn all active" data-filter="all">All Diseases</button>
        <button class="filter-btn" data-filter="sphingolipidosis">Sphingolipidoses</button>
        <button class="filter-btn" data-filter="mps">MPS Disorders</button>
        <button class="filter-btn" data-filter="glycogen">Glycogen Storage</button>
        <button class="filter-btn" data-filter="other">Other</button>
        <div class="legend">
            <div class="legend-item">
                <span class="legend-dot emergency"></span>
                <span>Emergency</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot treatment"></span>
                <span>Treatment Available</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot info"></span>
                <span>Information</span>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="results-info" id="resultsInfo">
            Showing <strong>12</strong> diseases
        </div>

                                <p>${disease.incidence}</p>
                                <p style="margin-top: 0.5rem;"><strong>Typical Age of Onset:</strong></p>
                                <ul style="margin-top: 0.25rem;">
                                    ${disease.ageGroups.map(age => `<li>${age}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="detail-section">
                                <h4>Special Notes</h4>
                                <p>${disease.specialNotes}</p>
                            </div>
                        </div>
                    </div>
                </article>
            `;
        }

        // Filter Data
        function filterData(data) {
            const searchLower = currentSearch.toLowerCase();
            
            return data.filter(disease => {
                const matchesFilter = currentFilter === 'all' || disease.category === currentFilter;
                const matchesSearch = !searchLower || 
                    disease.name.toLowerCase().includes(searchLower) ||
                    disease.acronym.toLowerCase().includes(searchLower) ||
                    disease.enzyme.toLowerCase().includes(searchLower) ||
                    disease.gene.toLowerCase().includes(searchLower) ||
                    disease.symptoms.some(s => s.toLowerCase().includes(searchLower)) ||
                    disease.redFlags.some(r => r.toLowerCase().includes(searchLower)) ||
                    disease.category.toLowerCase().includes(searchLower) ||
                    disease.incidence.toLowerCase().includes(searchLower);
                
                return matchesFilter && matchesSearch;
            });
        }

        // Search Handler
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderCards(diseases);
        });

        // Filter Button Handlers
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderCards(diseases);
            });
        });

        // Reset Search
        function resetSearch() {
            searchInput.value = '';
            currentSearch = '';
            filterBtns.forEach(b => {
                b.classList.remove('active');
                if (b.dataset.filter === 'all') b.classList.add('active');
            });
            currentFilter = 'all';
            renderCards(diseases);
        }

        // Quick Reference Modal
        function showDetails(id) {
            const disease = diseases.find(d => d.id === id);
            if (!disease) return;

            comparisonBody.innerHTML = `
                <tr>
                    <td class="disease-cell">${disease.name}</td>
                    <td><code class="enzyme-name">${disease.enzyme}</code></td>
                    <td>${disease.inheritance}</td>
                    <td>${disease.keySymptoms.join(', ')}</td>
                    <td>${disease.treatmentAvailable ? 
                        `<span class="treatment-available"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>Available</span>` : 
                        '<span class="treatment-none">Supportive only</span>'}</td>
                </tr>
                <tr>
                    <td colspan="5" style="background: var(--gray-50);">
                        <strong>Red Flags:</strong> ${disease.redFlags.join(' | ')}<br><br>
                        <strong>Full Treatment:</strong> ${disease.treatment}
                    </td>
                </tr>
            `;

            comparisonModal.classList.add('show');
        }

        // Populate Comparison Table
        function populateComparisonTable() {
            comparisonBody.innerHTML = diseases.map(disease => `
                <tr>
                    <td class="disease-cell">${disease.name}</td>
                    <td><code class="enzyme-name">${disease.enzyme}</code></td>
                    <td>${disease.inheritance}</td>
                    <td>${disease.keySymptoms.join(', ')}</td>
                    <td>${disease.treatmentAvailable ? 
                        `<span class="treatment-available"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>Available</span>` : 
                        '<span class="treatment-none">Supportive only</span>'}</td>
                </tr>
            `).join('');
        }

        // Close Modal
        function closeModal() {
            comparisonModal.classList.remove('show');
        }

        // Close modal on overlay click
        comparisonModal.addEventListener('click', (e) => {
            if (e.target === comparisonModal) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
