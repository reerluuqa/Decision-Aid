<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croup Management - Clinical Guidance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004499;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
        }

        .header-title i {
            font-size: 2rem;
            margin-right: 15px;
        }

        .header-title h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .last-updated {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .age-range {
            font-size: 0.9rem;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            margin-top: 5px;
        }

        nav {
            background-color: white;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 80px;
            z-index: 90;
        }

        .nav-tabs {
            display: flex;
            overflow-x: auto;
        }

        .nav-tab {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
            white-space: nowrap;
            display: flex;
            align-items: center;
        }

        .nav-tab i {
            margin-right: 8px;
        }

        .nav-tab:hover {
            background-color: var(--light-color);
        }
