<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatigue Assessment - Clinical Decision Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
        }

        .progress-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 1.5rem;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .progress-sidebar h3 {
            color: #667eea;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .progress-item:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(5px);
        }

        .progress-item.active {
            background: rgba(102, 126, 234, 0.15);
            border-left-color: #667eea;
            font-weight: 600;
        }

        .progress-icon {
            width: 24px;
            height: 24px;
            margin-right: 0.8rem;
            opacity: 0.7;
        }

        .progress-item.active .progress-icon {
            opacity: 1;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 3px;
            margin: 1.5rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 2rem;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .card-header {
            padding: 1.5rem 2rem;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .card-header:hover::before {
            left: 100%;
        }

        .assessment .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .diagnosis .card-header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .treatment .card-header {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .followup .card-header {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .card-icon {
            width: 32px;
            height: 32px;
        }

        .expand-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .section-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .card-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .section-card.expanded .card-content {
            max-height: 5000px;
        }

        .card-body {
            padding: 2rem;
        }

        .subsection {
            margin-bottom: 2rem;
            border-left: 4px solid #e9ecef;
            padding-left: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .subsection:hover {
            border-left-color: #667eea;
        }

        .subsection h3 {
            color: #667eea;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin: 0.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .badge-urgent {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .badge-caution {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            color: #333;
        }

        .badge-stable {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            color: white;
        }

        .badge-info {
            background: linear-gradient(135deg, #a29bfe, #6c5ce7);
            color: white;
        }

        .checklist {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .checklist-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .checklist-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 0.8rem;
            margin-top: 0.2rem;
            transform: scale(1.2);
            cursor: pointer;
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            font-weight: 500;
        }

        .differential-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .differential-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .differential-card:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .algorithm-path {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
        }

        .algorithm-path::before {
            content: '→';
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            opacity: 0.3;
        }

        .algorithm-path h4 {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .investigation-box {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .investigation-box h4 {
            color: #d35400;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .investigation-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }

        .investigation-item {
            background: white;
            padding: 0.8rem;
            border-radius: 6px;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .emergency-box {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .emergency-box h4 {
            color: #c0392b;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tip-box {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-radius: 10px;
            padding: 1.5rem;
            margin: 1rem 0;
            border-left: 5px solid #27ae60;
        }

        .tip-box h4 {
            color: #27ae60;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .progress-sidebar {
                transform: translateX(-100%);
                width: 100%;
            }

            .progress-sidebar.visible {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .differential-grid {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating-alert {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .floating-alert.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="progress-sidebar" id="progressSidebar">
            <h3>
                <svg class="progress-icon" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                </svg>
                Algorithm Progress
            </h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="progressItems"></div>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>
                    <svg width="48" height="48" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                    Fatigue Assessment Algorithm
                </h1>
                <p>BMJ Best Practice Guidelines | Last Updated: Oct 21, 2025</p>
                <p>An interactive clinical decision support tool for assessing and managing patients presenting with fatigue</p>
            </header>

            <div id="sectionsContainer"></div>
        </main>
    </div>

    <div class="floating-alert" id="floatingAlert"></div>

    <script>
        class FatigueAlgorithm {
            constructor() {
                this.sections = [
                    {
                        id: 'assessment',
                        title: 'Assessment',
                        icon: `<svg class="card-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"/>
                        </svg>`,
                        subsections: [
                            {
                                title: '7-Step Diagnostic Approach',
                                content: this.getDiagnosticApproach(),
                                badge: 'badge-info'
                            },
                            {
                                title: 'Detailed History Taking',
                                content: this.getHistoryTaking(),
                                badge: 'badge-info'
                            },
                            {
                                title: 'Physical Examination',
                                content: this.getPhysicalExam(),
                                badge: 'badge-caution'
                            },
                            {
                                title: 'Initial Investigations',
                                content: this.getInitialInvestigations(),
                                badge: 'badge-stable'
                            }
                        ]
                    },
                    {
                        id: 'diagnosis',
                        title: 'Differential Diagnosis',
                        icon: `<svg class="card-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.23l6.91-1.01L12 2zm0 0l3.09 6.26L22 9l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.23l6.91-1.01L12 2z"/>
                        </svg>`,
                        subsections: [
                            {
                                title: 'Common Differential Diagnoses',
                                content: this.getCommonDifferentials(),
                                badge: 'badge-caution'
                            },
                            {
                                title: 'Uncommon but Important Conditions',
                                content: this.getUncommonDifferentials(),
                                badge: 'badge-urgent'
                            },
                            {
                                title: 'Key Distinguishing Features',
                                content: this.getDistinguishingFeatures(),
                                badge: 'badge-info'
                            }
                        ]
                    },
                    {
                        id: 'treatment',
                        title: 'Management',
                        icon: `<svg class="card-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>`,
                        subsections: [
                            {
                                title: 'Immediate Actions',
                                content: this.getImmediateActions(),
                                badge: 'badge-urgent'
                            },
                            {
                                title: 'Condition-Specific Treatment',
                                content: this.getSpecificTreatments(),
                                badge: 'badge-caution'
                            },
                            {
                                title: 'Symptomatic Management',
                                content: this.getSymptomaticManagement(),
                                badge: 'badge-stable'
                            },
                            {
                                title: 'Referral Guidelines',
                                content: this.getReferralGuidelines(),
                                badge: 'badge-info'
                            }
                        ]
                    },
                    {
                        id: 'followup',
                        title: 'Follow-up',
                        icon: `<svg class="card-icon" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                        </svg>`,
                        subsections: [
                            {
                                title: 'Monitoring Timeline',
                                content: this.getMonitoringTimeline(),
                                badge: 'badge-stable'
                            },
                            {
                                title: 'Red Flag Reassessment',
                                content: this.getRedFlagReassessment(),
                                badge: 'badge-urgent'
                            },
                            {
                                title: 'Patient Education',
                                content: this.getPatientEducation(),
                                badge: 'badge-info'
                            }
                        ]
                    }
                ];

                this.init();
            }

            init() {
                this.renderSections();
                this.renderProgressSidebar();
                this.setupEventListeners();
                this.loadProgress();
            }

            getDiagnosticApproach() {
                return `
                    <div class="algorithm-path">
                        <h4>Seven-Step Diagnostic Framework</h4>
                        <p>A systematic approach to evaluating fatigue in primary care</p>
                    </div>
                    <div class="checklist">
                        ${[
                            'Characterise the fatigue (onset, duration, pattern)',
                            'Assess for organic illness-related complaints',
                            'Evaluate medications and substance use',
                            'Perform psychiatric screening (PHQ-2, PHQ-9)',
                            'Assess sleep quantity and quality',
                            'Perform focused physical examination',
                            'Order targeted investigations based on findings'
                        ].map((step, index) => `
                            <div class="checklist-item">
                                <input type="checkbox" id="step${index}" onchange="fatigueAlgorithm.updateProgress()">
                                <label for="step${index}"><strong>Step ${index + 1}:</strong> ${step}</label>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            getHistoryTaking() {
                return `
                    <div class="subsection">
                        <h4>Fatigue Characteristics</h4>
                        <div class="differential-grid">
                            <div class="differential-card">
                                <h5>Duration</h5>
                                <span class="badge badge-info">Recent: &lt;1 month</span>
                                <span class="badge badge-caution">Prolonged: &gt;1 month</span>
                                <span class="badge badge-urgent">Chronic: &gt;6 months</span>
                            </div>
                            <div class="differential-card">
                                <h5>Onset Pattern</h5>
                                <span class="badge badge-info">Sudden onset → Consider ME/CFS</span>
                                <span class="badge badge-caution">Progressive → Consider organic disease</span>
                            </div>
                            <div class="differential-card">
                                <h5>Exacerbating Factors</h5>
                                <span class="badge badge-info">Physical activity → ME/CFS hallmark</span>
                                <span class="badge badge-caution">Mental activity → Consider depression</span>
                            </div>
                        </div>
                    </div>
                    <div class="subsection">
                        <h4>Risk Factor Assessment</h4>
                        <div class="checklist">
                            <div class="checklist-item">
                                <input type="checkbox" id="rf1">
                                <label for="rf1">Age ≥60 years (higher likelihood of organic cause)</label>
                            </div>
                            <div class="checklist-item">
                                <input type="checkbox" id="rf2">
                                <label for="rf2">Female sex (iron deficiency, psychosocial factors)</label>
                            </div>
                            <div class="checklist-item">
                                <input type="checkbox" id="rf3">
                                <label for="rf3">Cardiovascular risk factors (HTN, DM, smoking)</label>
                            </div>
                            <div class="checklist-item">
                                <input type="checkbox" id="rf4">
                                <label for="rf4">Travel/residence in endemic areas (TB, Lyme)</label>
                            </div>
                            <div class="checklist-item">
                                <input type="checkbox" id="rf5">
                                <label for="rf5">High-risk sexual behavior or IV drug use (HIV, hepatitis)</label>
                            </div>
                            <div class="checklist-item">
                                <input type="checkbox" id="rf6">
                                <label for="rf6">Recent viral infection (post-viral fatigue)</label>
                            </div>
                        </div>
                    </div>
                `;
            }

            getPhysicalExam() {
                return `
                    <div class="tip-box">
                        <h4>Examination Tip</h4>
                        <p>Physical exam is crucial not only for diagnosis but also to demonstrate to patients that their complaint is being taken seriously.</p>
                    </div>
                    <div class="investigation-box">
                        <h4>Key Physical Signs</h4>
                        <div class="investigation-list">
                            <div class="investigation-item">
                                <strong>Pallor + Tachycardia + Murmur</strong><br>
                                <span class="badge badge-urgent">Anemia</span>
                            </div>
                            <div class="investigation-item">
                                <strong>Blue Sclera</strong><br>
                                <span class="badge badge-caution">Iron deficiency (PPV 87%)</span>
                            </div>
                            <div class="investigation-item">
                                <strong>Jaundice + Palmar erythema</strong><br>
                                <span class="badge badge-urgent">Chronic liver disease</span>
                            </div>
                            <div class="investigation-item">
                                <strong>Goiter + Delayed reflexes</strong><br>
                                <span class="badge badge-caution">Hypothyroidism</span>
                            </div>
                            <div class="investigation-item">
                                <strong>Tremor + Tachycardia + AF</strong><br>
                                <span class="badge badge-urgent">Hyperthyroidism</span>
                            </div>
                            <div class="investigation-item">
                                <strong>Lymphadenopathy</strong><br>
                                <span class="badge badge-urgent">Malignancy, HIV, TB, EBV</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            getInitialInvestigations() {
                return `
                    <div class="subsection">
                        <h4>Mandatory Initial Tests (All Patients)</h4>
                        <div class="investigation-box">
                            <h4>Basic Panel</h4>
                            <div class="investigation-list">
                                <div class="investigation-item">Full Blood Count with differential</div>
                                <div class="investigation-item">ESR (if ≥65 years)</div>
                                <div class="investigation-item">Urea, Electrolytes, Creatinine</div>
                                <div class="investigation-item">Liver Function Tests</div>
                                <div class="investigation-item">Fasting Blood Glucose</div>
                                <div class="investigation-item">Thyroid-Stimulating Hormone (TSH)</div>
                                <div class="investigation-item">Serum Creatine Kinase</div>
                                <div class="investigation-item">Calcium & Phosphate</div>
                            </div>
                        </div>
                    </div>
                    <div class="subsection">
                        <h4>Targeted Additional Tests</h4>
                        <div class="differential-grid">
                            <div class="differential-card">
                                <h5>Menstruating Women</h5>
                                <span class="badge badge-caution">Ferritin (treat if &lt;50 ng/mL)</span>
                            </div>
                            <div class="differential-card">
                                <h5>Suspected Cardiac/Pulmonary</h5>
                                <span class="badge badge-urgent">ECG, CXR, BNP, Troponin</span>
                            </div>
                            <div class="differential-card">
                                <h5>Sleep Disorders</h5>
                                <span class="badge badge-info">Epworth Sleepiness Scale</span>
                                <span class="badge badge-caution">Polysomnography if indicated</span>
                            </div>
                            <div class="differential-card">
                                <h5>Heavy Metal Toxicity</h5>
                                <span class="badge badge-info">Lead, Mercury, Cobalt, Chromium</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            getCommonDifferentials() {
                return `
                    <div class="differential-grid">
                        <div class="differential-card">
                            <h5>Depression</h5>

            setupEventListeners() {
                // Add checkbox listeners
                document.addEventListener('change', (e) => {
                    if (e.target.type === 'checkbox') {
                        this.updateProgress();
                        this.saveProgress();
                    }
                });

                // Smooth scroll for internal links
                document.addEventListener('click', (e) => {
                    if (e.target.tagName === 'A' && e.target.href.includes('#')) {
                        e.preventDefault();
                        const targetId = e.target.href.split('#')[1];
                        const target = document.getElementById(targetId);
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                    }
                });

                // Intersection observer for progress tracking
                this.setupIntersectionObserver();
            }

            setupIntersectionObserver() {
                const options = {
                    root: null,
                    rootMargin: '-20% 0px -70% 0px',
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const section = entry.target.dataset.section;
                            const index = parseInt(entry.target.dataset.index);
                            this.updateActiveProgress(section, index);
                        }
                    });
                }, options);

                document.querySelectorAll('.section-card').forEach(card => {
                    observer.observe(card);
                });
            }

            updateActiveProgress(section, sectionIndex) {
                // Update progress sidebar active state
                this.progressItems.forEach(item => {
                    const progressItem = document.getElementById(item.id);
                    if (progressItem) {
                        progressItem.classList.toggle('active', item.section === section);
                    }
                });

                // Update progress bar
                const progressFill = document.getElementById('progressFill');
                const progress = ((sectionIndex + 1) / this.sections.length) * 100;
                progressFill.style.width = `${progress}%`;

                // Save current section
                localStorage.setItem('fatigueAlgorithm_currentSection', section);
            }

            scrollToSection(sectionId, subIndex = 0) {
                const section = document.querySelector(`[data-section="${sectionId}"]`);
                if (section) {
                    // Expand the section if not already expanded
                    if (!section.classList.contains('expanded')) {
                        this.toggleSection(sectionId);
                    }
                    
                    section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    
                    // Highlight the specific subsection
                    setTimeout(() => {
                        const subsection = section.querySelectorAll('.subsection')[subIndex];
                        if (subsection) {
                            subsection.style.animation = 'pulse 1s ease-in-out';
                            setTimeout(() => {
                                subsection.style.animation = '';
                            }, 1000);
                        }
                    }, 300);
                }
            }

            toggleSection(sectionId) {
                const section = document.querySelector(`[data-section="${sectionId}"]`);
                if (section) {
                    const isExpanded = section.classList.contains('expanded');
                    
                    if (isExpanded) {
                        section.classList.remove('expanded');
                        localStorage.setItem(`fatigueAlgorithm_${sectionId}_expanded`, 'false');
                    } else {
                        section.classList.add('expanded');
                        localStorage.setItem(`fatigueAlgorithm_${sectionId}_expanded`, 'true');
                    }

                    // Close other sections (optional - comment out to allow multiple open)
                    // document.querySelectorAll('.section-card').forEach(card => {
                    //     if (card !== section) {
                    //         card.classList.remove('expanded');
                    //     }
                    // });
                }
            }

            updateProgress() {
                const totalCheckboxes = document.querySelectorAll('input[type="checkbox"]').length;
                const checkedCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked').length;
                const percentage = totalCheckboxes > 0 ? Math.round((checkedCheckboxes / totalCheckboxes) * 100) : 0;

                // Update progress bar
                const progressFill = document.getElementById('progressFill');
                if (progressFill) {
                    progressFill.style.width = `${percentage}%`;
                }

                // Show completion alert
                if (percentage === 100) {
                    this.showAlert('Algorithm completed! Excellent work on thorough assessment.', 'success');
                } else if (percentage > 50) {
                    this.showAlert(`Great progress! ${percentage}% of checklist completed.`, 'info');
                }
            }

            showAlert(message, type = 'info') {
                const alert = document.getElementById('floatingAlert');
                alert.textContent = message;
                alert.className = `floating-alert show ${type}`;
                
                setTimeout(() => {
                    alert.classList.remove('show');
                }, 4000);
            }

            saveProgress() {
                // Save checkbox states
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    localStorage.setItem(`fatigueAlgorithm_${checkbox.id}`, checkbox.checked);
                });

                // Save expanded sections
                document.querySelectorAll('.section-card').forEach(card => {
                    const sectionId = card.dataset.section;
                    const isExpanded = card.classList.contains('expanded');
                    localStorage.setItem(`fatigueAlgorithm_${sectionId}_expanded`, isExpanded);
                });

                // Save current scroll position
                localStorage.setItem('fatigueAlgorithm_scrollPosition', window.scrollY);
            }

            loadProgress() {
                // Load checkbox states
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    const saved = localStorage.getItem(`fatigueAlgorithm_${checkbox.id}`);
                    if (saved !== null) {
                        checkbox.checked = saved === 'true';
                    }
                });

                // Load expanded sections
                document.querySelectorAll('.section-card').forEach(card => {
                    const sectionId = card.dataset.section;
                    const saved = localStorage.getItem(`fatigueAlgorithm_${sectionId}_expanded`);
                    if (saved === 'true') {
                        card.classList.add('expanded');
                    }
                });

                // Load scroll position
                const savedScroll = localStorage.getItem('fatigueAlgorithm_scrollPosition');
                if (savedScroll) {
                    setTimeout(() => {
                        window.scrollTo(0, parseInt(savedScroll));
                    }, 100);
                }

                // Update progress
                setTimeout(() => {
                    this.updateProgress();
                }, 200);
            }

            resetProgress() {
                if (confirm('Are you sure you want to reset all progress?')) {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith('fatigueAlgorithm_')) {
                            localStorage.removeItem(key);
                        }
                    });
                    location.reload();
                }
            }
        }

        // Initialize the algorithm
        const fatigueAlgorithm = new FatigueAlgorithm();

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + R to reset progress
            if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
                e.preventDefault();
                fatigueAlgorithm.resetProgress();
            }
        });

        // Save progress on page unload
        window.addEventListener('beforeunload', () => {
            fatigueAlgorithm.saveProgress();
        });

        // Auto-save every 30 seconds
        setInterval(() => {
            fatigueAlgorithm.saveProgress();
        }, 30000);

        // Mobile menu toggle (for responsive)
        function toggleMobileMenu() {
            const sidebar = document.getElementById('progressSidebar');
            sidebar.classList.toggle('visible');
        }

        // Print function
        function printAlgorithm() {
            window.print();
        }

        // Add print styles
        const printStyles = `
            <style media="print">
                body { background: white; }
                .progress-sidebar, .floating-alert { display: none; }
                .main-content { margin-left: 0; padding: 1rem; }
                .section-card { page-break-inside: avoid; }
                .card-content { max-height: initial !important; }
                input[type="checkbox"] { -webkit-appearance: initial; appearance: initial; }
                input[type="checkbox"]:checked::before { content: "✓"; }
            </style>
        `;
        document.head.insertAdjacentHTML('beforeend', printStyles);
    </script>
</body>
</html>
